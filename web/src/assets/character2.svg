<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .character2 { fill: #E94B3C; stroke: #C0392B; stroke-width: 2; }
      .eye2 { fill: #FFFFFF; }
      .pupil2 { fill: #000000; }
      .mouth2 { fill: none; stroke: #000000; stroke-width: 2; stroke-linecap: round; }
      .hat { fill: #2C3E50; stroke: #1A252F; stroke-width: 2; }
    </style>
  </defs>

  <!-- Hat -->
  <rect x="30" y="15" width="40" height="15" rx="5" class="hat" />
  <rect x="25" y="25" width="50" height="5" class="hat" />

  <!-- Head -->
  <circle cx="50" cy="45" r="25" class="character2" />

  <!-- Eyes -->
  <circle cx="42" cy="40" r="3" class="eye2" />
  <circle cx="58" cy="40" r="3" class="eye2" />
  <circle cx="42" cy="40" r="1.5" class="pupil2" />
  <circle cx="58" cy="40" r="1.5" class="pupil2" />

  <!-- Mouth -->
  <path d="M 45 50 Q 50 55 55 50" class="mouth2" />

  <!-- Body -->
  <rect x="35" y="70" width="30" height="25" rx="15" class="character2" />

  <!-- Arms -->
  <rect x="20" y="75" width="20" height="8" rx="4" class="character2" />
  <rect x="60" y="75" width="20" height="8" rx="4" class="character2" />

  <!-- Legs -->
  <rect x="40" y="95" width="8" height="15" rx="4" class="character2" />
  <rect x="52" y="95" width="8" height="15" rx="4" class="character2" />
</svg>