<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .character3 { fill: #9B59B6; stroke: #8E44AD; stroke-width: 2; }
      .eye3 { fill: #FFFFFF; }
      .pupil3 { fill: #000000; }
      .mouth3 { fill: none; stroke: #000000; stroke-width: 2; stroke-linecap: round; }
      .hair { fill: #2C3E50; stroke: #1A252F; stroke-width: 2; }
    </style>
  </defs>

  <!-- Hair -->
  <path d="M 25 30 Q 35 20 50 25 Q 65 20 75 30 L 75 35 Q 65 25 50 30 Q 35 25 25 35 Z" class="hair" />

  <!-- Head -->
  <circle cx="50" cy="45" r="25" class="character3" />

  <!-- Eyes -->
  <circle cx="42" cy="40" r="3" class="eye3" />
  <circle cx="58" cy="40" r="3" class="eye3" />
  <circle cx="42" cy="40" r="1.5" class="pupil3" />
  <circle cx="58" cy="40" r="1.5" class="pupil3" />

  <!-- Mouth -->
  <ellipse cx="50" cy="50" rx="8" ry="4" class="mouth3" />

  <!-- Body -->
  <rect x="35" y="70" width="30" height="25" rx="15" class="character3" />

  <!-- Arms -->
  <rect x="20" y="75" width="20" height="8" rx="4" class="character3" />
  <rect x="60" y="75" width="20" height="8" rx="4" class="character3" />

  <!-- Legs -->
  <rect x="40" y="95" width="8" height="15" rx="4" class="character3" />
  <rect x="52" y="95" width="8" height="15" rx="4" class="character3" />
</svg>